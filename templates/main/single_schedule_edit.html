{% extends 'base.html' %}
{% load static %}

{% block title %}Редактирование однодневного графика{% endblock %}

{% block extra_head %}
<script>
    // Определяем глобальную переменную для ID графика
    window.SCHEDULE_ID = "{{ schedule_id }}";
</script>
{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Редактирование однодневного графика</h1>
        
        <div class="mt-6 bg-white dark:bg-gray-800 shadow px-4 py-5 sm:rounded-lg sm:p-6">
            <form method="post" id="single-schedule-edit-form">
                {% csrf_token %}
                <div class="space-y-6">
                    <!-- Основная информация -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Основная информация</h3>
                        <div class="mt-4 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Название
                                </label>
                                <input type="text" name="title" required id="title"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600">
                            </div>
                            <div class="sm:col-span-6">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Описание
                                </label>
                                <textarea name="description" rows="3" id="description"
                                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Дата и время -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Дата и время</h3>
                        <div class="mt-4 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                            <div class="sm:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Дата
                                </label>
                                <input type="date" name="date" required id="date"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600">
                            </div>
                            <div class="sm:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Время начала
                                </label>
                                <input type="time" name="start_time" required id="start_time"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600">
                            </div>
                            <div class="sm:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Время окончания
                                </label>
                                <input type="time" name="end_time" required id="end_time"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm dark:bg-gray-700 dark:border-gray-600">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <a href="{% url 'schedule_detail' schedule_id %}"
                       class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Отмена
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const scheduleId = window.SCHEDULE_ID; // Используем глобальную переменную
    
    // Загружаем данные графика
    fetch(`/api/schedule/${scheduleId}/`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('title').value = data.title;
            document.getElementById('description').value = data.description || '';
            
            if (data.single_day_schedule) {
                document.getElementById('date').value = data.single_day_schedule.date;
                document.getElementById('start_time').value = data.single_day_schedule.start_time;
                document.getElementById('end_time').value = data.single_day_schedule.end_time;
            }
        })
        .catch(error => console.error('Error:', error));

    // Обработка отправки формы
    document.getElementById('single-schedule-edit-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        fetch('/api/schedule/save/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            },
            body: JSON.stringify({
                id: scheduleId,
                title: formData.get('title'),
                description: formData.get('description'),
                schedule_type: 'single',
                single_day_schedule: {
                    date: formData.get('date'),
                    start_time: formData.get('start_time'),
                    end_time: formData.get('end_time')
                }
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = `/schedule/${scheduleId}/`;
            } else {
                console.error(data.errors);
            }
        })
        .catch(error => console.error('Error:', error));
    });
});
</script>
{% endblock %}
