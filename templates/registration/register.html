{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Создание аккаунта
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Или
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                войдите, если у вас уже есть аккаунт
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="rounded-md bg-red-50 p-4">
                        <div class="flex">
                            <div class="text-sm text-red-700">
                                {{ form.errors }}
                            </div>
                        </div>
                    </div>
                {% endif %}


                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">
                        Номер телефона
                    </label>
                    <div class="mt-1">
                        <input id="phone" name="phone" type="tel" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700">
                        Пароль
                    </label>
                    <div class="mt-1">
                        <input id="password1" name="password1" type="password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700">
                        Подтверждение пароля
                    </label>
                    <div class="mt-1">
                        <input id="password2" name="password2" type="password" required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
